services:
  nginx:
    image: nginx:alpine
    container_name: online-judge-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - default

  postgres:
    image: postgres:15
    container_name: online-judge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: M_asdf_321
      POSTGRES_DB: online_judge
      POSTGRES_MULTIPLE_DATABASES: judge0
    ports:
      - "5432:5432"  # Изменено с 5433 на стандартный 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/01-init-main.sql
      - ./init-judge0-db.sql:/docker-entrypoint-initdb.d/02-init-judge0.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d online_judge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: online-judge-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: online-judge-backend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - JUDGE0_URL=http://host.docker.internal:2358
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./dist:/app/dist:ro

  frontend:
    build:
      context: ./nexus-frontend
      dockerfile: Dockerfile
    container_name: online-judge-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=/api

volumes:
  postgres_data:
  redis_data:


